<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou redimensione seu navegador.</p>
    <picture>
        <source media="(min-width: 1030px)" srcset="imgs/img-g.png" type="image/png">
        <source media="(min-width: 730px)" srcset="imgs/img-m.png" type="image/png">
        <img src="imgs/img-p.png" alt="Foto Fléxivel">
    </picture>
    <h1>Reproduzir Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midia/deixe-me-ir-xama.mp3" controls autoplay></audio>
    <!--MP3, WAV e OGG.-->
    <audio preload="metadata" controls loop>
        <source src="midia/deixe-me-ir-xama.mp3" type="audio/mpeg">
        <source src="midia/deixe-me-ir-xama.mp3" type="audio/ogg">
        <source src="midia/deixe-me-ir-xama.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o aúdio. <a href="midia/deixe-me-ir-xama.mp3">Clique aqui para baixar.</a></p>
    </audio>
    <!--Existe três formas de carregar um audio no site. A primeira é através do auto. No auto ele irá carregar todo o arquivo junto com a página, já no metadata, será carregado os dados do audio, e só depois de apertar para iniciar que irá baixar, e por último o none, que não irá carregar nada.-->
    <!--A ordem de cima para baixo é que será executada, se tiver vários formatos diferentes do mesmo audio.-->
</body>
</html>
