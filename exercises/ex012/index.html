<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="capa.jfif" controls autoplay loop>
        <source src="midia/video.mp4.mp4" type="video/mp4">
        <source src="midia/video.wav.wav" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/v80xz2Ypr0g?si=0gBQT7xryj3pubZf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
<!--É bom colocar o tipo do vídeo. Colocar vários formatos de vídeo da ao cliente mais opções caso seu navegador não seja compatível. Para por um vídeo do Youtube basta apenas incorporar. Para por um vídeo privado é bom usar outras plataformas, como o Vimeo.-->
