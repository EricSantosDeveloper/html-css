    <h1>Usando Links Externos</h1>

    <!--Temos três quatro tipos de rel: next, prev, author e external.-->
    <h2>Usando Links Internos</h2>
    <p><a href="pag002.html" rel="next">Acesse aqui a segunda página.</a></p>
    <p><a href="noticias/pag003.html" rel="next">Acesse aqui a nossa terceira página</a>.</p> 
    <!--Posso colocar também o target="_self" para dizer para abrir na mesma aba, mas já vem como padrão.-->
    <h1>Links Para Downloads</h1>
    <ul>
        <li><a href="book/livro.pdf" download="livro.pdf" type="application/pdf">Baixe o livro em PDF</a></li>
        <li><a href="book/livro.zip" download="livro.zip" type="application/zip">Baixe o livro em pasta compactada</a></li>
    </ul>
